<div id="wrap">
	<div class="container-fluid">
		<div class="row justify-content-center pt-3">
			<div class="col-md-10">
				<div class="card">
					<div class="card-header">
						<h4>Music in Numbers</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-4">
								<form action="">
									<div style="height:75px;display:flex;align-items:center;background-color:#FFF59E;border-radius:4px;padding:5px;margin-bottom:10px">Function: </div>
									<div class="d-flex mb-3">
										<span class="mr-1">f(x) =</span>
										<input type="text" id="function_input" class="form-control" style="width:auto;flex:1"/>
									</div>
									<div class="d-flex">
										<span class="mr-1">BPM:</span>
										<input type="number" id="bpm_input" class="form-control w-50 mr-3">
										<input type="button" id="submit_btn" class="btn btn-primary" value="Plot" style="flex:1">
									</div>
								</form>
							</div>
							<div class="col-md-8">
								<div id="chart"><img src="img/sample_chart.jpg" alt="" class="img-fluid"/></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
