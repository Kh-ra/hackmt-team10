<!-- <html> -->
<head>

<meta charset="UTF-8">

<!-- Styles -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/nouislider.min.css">

<!-- MathBox -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.20.1/math.min.js"></script>
<script src="js/lib/mathbox-bundle.js"></script>
<link rel="stylesheet" href="css/lib/mathbox.css">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	
<!-- Font Awesome -->
<script src="https://use.fontawesome.com/cc273113a5.js"></script>
</head>

<body>

<div id="main">
	<div class="container-fluid">
		<div class="row justify-content-center pt-3">
			<div class="col-md-10">
				<div class="card">
					<div class="card-header">
						<h4>Mathemusician</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<!-- Input Sidebar -->
							<div class="col-md-4">
								<div id="loading">
									<i class="fa fa-spinner fa-spin fa-fw fa-5x" aria-hidden></i>
								</div>
								<div class="hidden" id="main_input">
									<strong class="mb-2">Playback Info</strong>
									<div class="d-flex">
										<span class="mr-1">BPM:</span>
										<input type="number" id="bpm_input" class="form-control w-50 mr-3"  value=120 min=1>
										<input type="button" id="toggle_audio" class="btn btn-primary flex-1" value="Play">
									</div>
									<hr>
									<strong>Function Editor</strong>
									<div id="func_editor">
										<div class="d-flex align-items-center mb-3 latex-display">
											<span class="mr-1 d-flex align-items-center">$$\mathrm{f}\left( x\right)$$ =</span>
											<span id="latex">$$0$$</span>
										</div>
										<div class="d-flex mb-3">
											<span class="mr-1 d-flex align-items-center" id="function_label">$$\mathrm{f}\left( x\right)$$ =</span>
											<div id="input_box" class="flex-1"><input type="text" id="function_input" class="form-control h-100" /></input></div>
										</div>
										<div class="d-flex mb-3 align-items-center">
											<input type="number" id="start_input" class="form-control w-25"/>
											<span class="mx-2"><= t <=</span>
											<input type="number" id="end_input" class="form-control w-25 mr-2"/>
											<input type="button" value="Add" class="btn btn-success flex-1" id="submit_btn"/>
										</div>
									</div>
									<div id="history">
										
									</div>
								</div>
							</div>
							<div class="col-md-8">
								<div class="chart-container"></div>
								<div class="row">
									<div id="audio_slider"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- JS -->
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
<script src="js/lib/Tone.js"></script>
<script src="js/app.js"></script>


</body>
</html>
